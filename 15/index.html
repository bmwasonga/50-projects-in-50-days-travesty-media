<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Counter increment</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="66757"></div>
      <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-instagram fa-3x"></i>
      <div class="counter" data-target="980"></div>
      <span>Istagram Followers</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="378"></div>
      <span>Youtube subscribers</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-github fa-3x"></i>
      <div class="counter" data-target="12"></div>
      <span>Github Followers</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
